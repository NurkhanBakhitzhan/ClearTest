<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Auth Client</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Регистрация</h1>
  <form id="registerForm">
    <input type="text" name="username" placeholder="Username" required autocomplete="username" />
    <input type="email" name="email" placeholder="Email" required autocomplete="email" />
    <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
    <button type="submit">Register</button>
  </form>

  <h1>Вход</h1>
  <form id="login-form">
    <input type="text" placeholder="Username" name="username" required><br>
    <input type="password" placeholder="Password" name="password" required><br>
    <button type="submit">Войти</button>
  </form>

  <h1>Создание комнаты</h1>
  <form id="create-room-form">
    <input type="text" name="roomName" placeholder="Room name" required />
    <select name="mode">
      <option value="public">Public</option>
      <option value="private">Private</option>
      <option value="protected">Protected (with password)</option>
    </select>
    <input type="password" name="password" placeholder="Password (optional)" />
    <button type="submit">Создать комнату</button>
  </form>

  <h1>Список комнат</h1>
  <button id="fetch-rooms">Обновить список</button>
  <ul id="room-list"></ul>

  <div id="log"></div>

  <script src="client.js"></script>
</body>
</html>
